
<div fxLayout="row" fxLayoutAlign="center center">
    <div class="learn-header" fxFlex="60" fxLayout="column">
        <span class="section-name"> {{ course.name }} </span>
        <span class="sub-section-name text-light-grey"> {{ cardsLabel | titlecase }}: {{ cards.length }} </span>
    </div>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
    <div class="learn-types" fxLayoutGap="20px">
        <app-learn-type-tile 
            label="Wszystkie po kolei" 
            icon="redo"
            buttonLabel="Ucz się"
            [cardsCount]="cards.length"
            (actionClicked)="startAllInOrderGame()">
        </app-learn-type-tile>

        <app-learn-type-tile 
            label="Wszystkie losowo" 
            icon="casino"
            buttonLabel="Ucz się"
            [cardsCount]="cards.length"
            (actionClicked)="startAllRandomGame()">
        </app-learn-type-tile>

        <app-learn-type-tile 
            label="Błędne poprzednim razem" 
            icon="repeat"
            buttonLabel="Ucz się"
            [cardsCount]="wrongPreviouslyCards.length"
            (actionClicked)="startPreviouslyFailedGame()">
        </app-learn-type-tile>
    </div>
</div>
