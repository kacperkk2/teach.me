<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">

    <div fxLayout="row" fxLayoutAlign="center center">
        <span> {{ title }} </span>
    </div>

    <div>
        <button mat-icon-button [matMenuTriggerFor]="coursesMenu">
            <mat-icon> more_vert </mat-icon>
        </button>

        <mat-menu #coursesMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="removeAppData()">
                <span> {{ removeAppDataLabel | titlecase }} </span>
            </button>
        </mat-menu>

    </div>
</mat-toolbar>
