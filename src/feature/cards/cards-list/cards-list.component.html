<mat-list #cardsList>
    <!-- <div *ngIf="(courses | async).length == 0" class="greyed" fxFill fxLayoutAlign="center center"> Brak wydatk√≥w </div> -->
    <div *ngFor="let card of cards; let lastItem = last;">
        <mat-card fxLayout="column" fxLayoutAlign="center start" [routerLink]="[card.id]">
            <span class="text-bold"> {{ card.question }} </span>
            <span class="text-light-grey"> {{ card.answer }} </span>
        </mat-card>
        <mat-divider *ngIf="!lastItem" class="divider"></mat-divider>
    </div>
</mat-list>
