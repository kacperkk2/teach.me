<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">

    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-icon class="back" (click)="back()"> arrow_back </mat-icon>
        <span> {{ title | uppercase }} </span>
    </div>

    <div>
        <button mat-icon-button [matMenuTriggerFor]="cardsMenu">
            <mat-icon> more_vert </mat-icon>
        </button>

        <mat-menu #cardsMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="editLessonClicked()">
                <span> {{ editLessonLabel | titlecase }} </span>
            </button>
            <button mat-menu-item (click)="removeLessonClicked()">
                <span> {{ removeLessonLabel | titlecase }} </span>
            </button>
        </mat-menu>

    </div>
</mat-toolbar>
